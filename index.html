
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f8fbfd;
      color: #333;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 999;
      background: linear-gradient(to right, #002244, #005599);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .logo img {
      height: 60px;
    }
    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="anchor-logo-original.png" alt="合同会社ANCHORロゴ">
  </div>
  <nav>
    <a href="#home">ホーム</a>
    <a href="#services">業務内容</a>
    <a href="#about">会社概要</a>

</html>
