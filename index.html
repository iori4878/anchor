
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>合同会社ANCHOR</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f8fbfd;
      color: #333;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 999;
      background: linear-gradient(to right, #002244, #005599);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .logo img {
      height: 60px;
    }
    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      background-image: url('hero.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 120px 20px;
    }
    .hero h1 {
      font-size: 2.2rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .hero p {
      font-size: 1.2rem;
      margin-top: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
<header>
  <div class="logo">
    <img src="anchor-logo-original.png" alt="合同会社ANCHORロゴ">
  </div>
  <nav>
    <a href="#home">ホーム</a>
    <a href="#services">業務内容</a>
    <a href="#about">会社概要</a>
    <a href="#contact">お問い合わせ</a>
  </nav>
</header>
<section class="hero" id="home">
  <h1>倉庫内作業・発送業務は<br>合同会社ANCHORへ</h1>
  <p>物流の現場から、お客様のビジネスを力強く支えます。</p>
</section>
</body>
</html>
